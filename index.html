<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card</title>
</head>

<body>
    <main class="container">
        <div class="grid-content">
            <picture>
            <source media="(max-width: 565px)" srcset="images\image-product-mobile.jpg">
            <img src="images/image-product-desktop.jpg" alt="product image" class="image-style">
            </picture>
            <div class="text-content">
                <p class="top-text">Perfume</p>
                <h1 class="heading-style">Gabrielle Essence Eau De Parfum</h1>

                <p class="para-style">
                    A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the
                    house
                    of CHANEL.
                </p>

                <div class="price-container">
                    <p class="main-price">$149.99</p>
                    <p class="sub-price">$169.99</p>
                </div>
                <div >
                    <a href="#" class="btn-cart"> <img src="images/icon-cart.svg" alt="icon-cart">Add to cart</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
